<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Recipe Page</title>
</head>

<body>
    <div id="wrapper">
        <!-- Your existing HTML content goes here -->

        <table>
            <!-- Your existing table rows and columns go here -->

            <!-- Nutrition Table -->
            <tr>
                <td colspan="2" class="nutrition-header">Nutrition Information</td>
            </tr>
            <tr>
                <td>Nutrient</td>
                <td>Amount</td>
            </tr>
            <tr>
                <td>Fat</td>
                <td>15g</td>
            </tr>
            <tr>
                <td>Protein</td>
                <td>20g</td>
            </tr>
            <tr>
                <td>Carbohydrates</td>
                <td>30g</td>
            </tr>
            <tr>
                <td colspan="2" class="vitamin-header">Vitamins</td>
            </tr>
            <tr>
                <td>Vitamin A</td>
                <td>500 IU</td>
            </tr>
            <tr>
                <td>Vitamin C</td>
                <td>30mg</td>
            </tr>
        </table>
    </div>
</body>

</html>
